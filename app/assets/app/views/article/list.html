    <div class="main-title">
        <h2>网页列表</h2>
    </div>
    <div class="container-fluid main-body">
        <p><a class="btn btn-primary" href="#/article/edit">添加</a></p>
        <table id="grid" class="table table-hover">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>名称</th>
                    <th>目录</th>
                    <th>模板</th>
                    <th>日期</th>
                    <th>编辑</th>
                </tr>
            </thead>
            <tbody>
                {{each posts}}
                <tr data-id="{{$value.Id}}">
                    <td><a href="{{url}}{{$value.Catalog}}{{$value.Name}}.html" target="_blank">{{$value.Title}}</a></td>
                    <td>{{$value.Name}}</td>
                    <td>{{$value.Catalog}}</td>
                    <td>{{$value.Template}}</td>
                    <td>{{$value.LastWriteTime | dateFormat 'yyyy-MM-dd hh:mm' }}</td>
                    <td><a class="btn btn-primary btn-xs" href="#/article/edit/{{$value.Id}}">编辑</a> <button data-action="publish" class="btn btn-info btn-xs">发布</button> <button data-action="del" class="btn btn-danger btn-xs">删除</button></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
