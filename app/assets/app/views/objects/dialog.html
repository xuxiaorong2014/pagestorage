<div style="padding:5px;">
    <form class="form-object" method="put" action="/api/objects">
        <div class="form-group">
            <label>文件路径</label>
            <input type="text" class="form-control" name="key" value="{{key}}" required />
            <input type="hidden" name="oldkey" value="{{key}}" />
        </div>
        <div class="form-group">
            <label>内容</label>
            <textarea class="form-control" id="content" name="content" rows="15">{{content}}</textarea>
        </div>
        <button class="btn btn-primary">保存</button>
    </form>
</div>
